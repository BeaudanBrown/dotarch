<touchégg>
  <settings>
    <property name="animation_delay">150</property>
    <property name="action_execute_threshold">80</property>
    <property name="color">auto</property>
    <property name="borderColor">auto</property>
  </settings>
  <application name="All">
    <gesture type="SWIPE" fingers="3" direction="UP">
      <action type="RUN_COMMAND">
        <command>bspc node -f north</command>
        <repeat>true</repeat>
        <decreaseCommand>bspc node -f south</decreaseCommand>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="DOWN">
      <action type="RUN_COMMAND">
        <command>bspc node -f south</command>
        <repeat>true</repeat>
        <decreaseCommand>bspc node -f north</decreaseCommand>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="LEFT">
      <action type="RUN_COMMAND">
        <command>bspc node -f west</command>
        <repeat>true</repeat>
        <decreaseCommand>bspc node -f east</decreaseCommand>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="RIGHT">
      <action type="RUN_COMMAND">
        <command>bspc node -f east</command>
        <repeat>true</repeat>
        <decreaseCommand>bspc node -f west</decreaseCommand>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="4" direction="LEFT">
      <action type="RUN_COMMAND">
        <command>bspwm_next_nowrap prev</command>
        <repeat>true</repeat>
        <decreaseCommand>bspwm_next_nowrap next</decreaseCommand>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="4" direction="RIGHT">
      <action type="RUN_COMMAND">
        <command>bspwm_next_nowrap next</command>
        <repeat>true</repeat>
        <decreaseCommand>bspwm_next_nowrap prev</decreaseCommand>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="4" direction="DOWN">
      <action type="RUN_COMMAND">
        <command>xdotool click 1;bspc node -c</command>
        <repeat>false</repeat>
      </action>
    </gesture>
  </application>
</touchégg>
